<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serenity Yoga</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      color: #333;
      background-color: #fffaf0;
    }

    header {
      background: #f8f1e4;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1552058544-f2b08422138a') center/cover no-repeat;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0;
      font-family: 'Playfair Display', serif;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .btn {
      background-color: #e2c290;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #d6ae78;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h2>Serenity Yoga</h2>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#classes">Classes</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Find Your Inner Peace</h1>
      <p>Balance. Breathe. Begin.</p>
      <a href="#classes" class="btn">Join a Class</a>
    </div>
  </section>

  <section class="section" id="about">
    <h2>Welcome to Serenity Yoga</h2>
    <p>
      Discover a peaceful space to practice mindfulness, movement, and meditation. Whether you're a beginner or an experienced yogi, we have classes to support your journey.
    </p>
  </section>
</body>
</html>
